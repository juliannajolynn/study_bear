<!DOCTYPE html>
<html lang="en">

<!-- holds the metadata that helps the browser understand how to read the document. -->
<head>

    <!-- setting font -->
    <link href="https://fonts.googleapis.com/css?family=Jockey+One" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- (title for webpage on browser goes here) -->
    <title>Timey Bear: Study Clock</title>

    <!-- (link to wedpage's stylesheet and js) -->
    <link rel="stylesheet" href="./style.css">
    <script src="timer.js"></script>

</head>


<!-- contains all Website content -->
<body>

    <!-- background -->
     <div class="background-image"> <img src="images/blue_background.png" alt=""> </div>

    <!-- bear -->
    <div class="bear_timer">
        <img src="images/bear_mascot.png" alt="">
    </div>

    <span id="top_text" class="top_text"> </span>

    <div class="back_timer" id="back">
        <img src="images/back_button.png" style="cursor:pointer;">
        <p> back </p>
    </div>

    <div class="timer_box" id="timer_box">
        <img src="images/timer_box.png">

        <div class="base-timer">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="base-timer__circle">
                <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
                <path
                id="base-timer-path-remaining"
                stroke-dasharray="283"
                class="base-timer__path-remaining ${remainingPathColor}"
                d="
                    M 50, 50
                    m -45, 0
                    a 45,45 0 1,0 90,0
                    a 45,45 0 1,0 -90,0
                "
                ></path>
            </g>
         </svg>
         <span id="base-timer-label" class="base-timer__label"> </span>


         <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        </div>

         <div class="button" id="button">
            <div class="button_background" id="pause_button">
                <img src="images/button_grey.png">
                <img src="images/pause.png" id="pause">
            </div>
            <div class="button_background" id="play_button">
                <img src="images/button_blue.png">
                <img src="images/play.png" id="play">
            </div> 
        </div>

        


    </div>

    <div class="time_box" id="time_box">
        <img src="images/time_box.png">
        <p> total time remaining </p>
        <span id="total-timer-label" class="total-timer__label"> </span>
    </div>


    



</body>

<!--  <input type="number" id="totalTime" required></p> -->
</html>
